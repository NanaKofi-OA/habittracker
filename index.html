        const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const X = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const Edit2 = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>;
        const Save = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>;
        const ChevronLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>;
        const ChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>;

        // Simple localStorage mock for storage API
        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            }
        };

        const HabitTracker = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [habits, setHabits] = useState([
            { id: 1, name: 'Exercise', color: 'bg-red-200', completions: {} },
            { id: 2, name: 'Read 30 minutes', color: 'bg-orange-200', completions: {} },
            { id: 3, name: 'Meditate', color: 'bg-yellow-200', completions: {} },
            { id: 4, name: 'Drink 8 glasses water', color: 'bg-green-200', completions: {} },
            { id: 5, name: 'No social media', color: 'bg-blue-200', completions: {} }
          ]);
          const [newHabitName, setNewHabitName] = useState('');
          const [editingHabit, setEditingHabit] = useState(null);
          const [editName, setEditName] = useState('');

          useEffect(() => {
            const loadData = async () => {
              try {
                const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
                const result = await window.storage.get(`habits:${dateKey}`);
                if (result) {
                  setHabits(JSON.parse(result.value));
                }
              } catch (error) {
                console.log('No saved data for this month');
              }
            };
            loadData();
          }, [currentDate]);

          const saveData = async (updatedHabits) => {
            try {
              const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}`;
              await window.storage.set(`habits:${dateKey}`, JSON.stringify(updatedHabits));
            } catch (error) {
              console.error('Error saving:', error);
            }
          };

          const getDaysInMonth = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            return { daysInMonth, firstDay, year, month };
          };

          const getWeeksInMonth = () => {
            const { daysInMonth, firstDay } = getDaysInMonth(currentDate);
            const weeks = [];
            let currentWeek = [];
            
            for (let i = 0; i < firstDay; i++) {
              currentWeek.push(null);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
              currentWeek.push(day);
              if (currentWeek.length === 7) {
                weeks.push(currentWeek);
                currentWeek = [];
              }
            }
            
            if (currentWeek.length > 0) {
              while (currentWeek.length < 7) {
                currentWeek.push(null);
              }
              weeks.push(currentWeek);
            }
            
            return weeks;
          };

          const toggleHabit = (habitId, day) => {
            const updatedHabits = habits.map(habit => {
              if (habit.id === habitId) {
                const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                const newCompletions = { ...habit.completions };
                newCompletions[key] = !newCompletions[key];
                return { ...habit, completions: newCompletions };
              }
              return habit;
            });
            setHabits(updatedHabits);
            saveData(updatedHabits);
          };

          const isHabitCompleted = (habit, day) => {
            if (!day) return false;
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
            return habit.completions[key] || false;
          };

          const calculateDailyCompletion = (day) => {
            if (!day) return 0;
            const completed = habits.filter(habit => isHabitCompleted(habit, day)).length;
            return Math.round((completed / habits.length) * 100);
          };

          const calculateTotalCompletion = () => {
            const { daysInMonth } = getDaysInMonth(currentDate);
            const today = new Date();
            const isCurrentMonth = today.getMonth() === currentDate.getMonth() && 
                                  today.getFullYear() === currentDate.getFullYear();
            const daysToCount = isCurrentMonth ? today.getDate() : daysInMonth;
            
            let totalPossible = habits.length * daysToCount;
            let totalCompleted = 0;
            
            for (let day = 1; day <= daysToCount; day++) {
              totalCompleted += habits.filter(habit => isHabitCompleted(habit, day)).length;
            }
            
            return Math.round((totalCompleted / totalPossible) * 100);
          };

          const calculateTotalEarned = () => {
            const { daysInMonth } = getDaysInMonth(currentDate);
            const today = new Date();
            const isCurrentMonth = today.getMonth() === currentDate.getMonth() && 
                                  today.getFullYear() === currentDate.getFullYear();
            const daysToCount = isCurrentMonth ? today.getDate() : daysInMonth;
            
            let total = 0;
            for (let day = 1; day <= daysToCount; day++) {
              const completed = habits.filter(habit => isHabitCompleted(habit, day)).length;
              total += completed * 20;
            }
            return total;
          };

          const addHabit = () => {
            if (newHabitName.trim()) {
              const colors = ['bg-red-200', 'bg-orange-200', 'bg-yellow-200', 'bg-green-200', 'bg-blue-200', 'bg-purple-200', 'bg-pink-200'];
              const newHabit = {
                id: Date.now(),
                name: newHabitName,
                color: colors[habits.length % colors.length],
                completions: {}
              };
              const updatedHabits = [...habits, newHabit];
              setHabits(updatedHabits);
              saveData(updatedHabits);
              setNewHabitName('');
            }
          };

          const deleteHabit = (habitId) => {
            const updatedHabits = habits.filter(h => h.id !== habitId);
            setHabits(updatedHabits);
            saveData(updatedHabits);
          };

          const startEditing = (habit) => {
            setEditingHabit(habit.id);
            setEditName(habit.name);
          };

          const saveEdit = (habitId) => {
            const updatedHabits = habits.map(h => 
              h.id === habitId ? { ...h, name: editName } : h
            );
            setHabits(updatedHabits);
            saveData(updatedHabits);
            setEditingHabit(null);
          };

          const changeMonth = (direction) => {
            const newDate = new Date(currentDate);
            newDate.setMonth(newDate.getMonth() + direction);
            setCurrentDate(newDate);
          };

          const weeks = getWeeksInMonth();
          const monthName = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
          const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

          const getWeekColor = (weekIndex) => {
            const colors = ['bg-blue-500', 'bg-yellow-500', 'bg-yellow-300', 'bg-purple-500', 'bg-gray-300'];
            return colors[weekIndex] || 'bg-gray-300';
          };

          return (
            <div className="min-h-screen bg-gray-50 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="bg-gray-800 text-white p-6 rounded-t-lg">

                    <h1 className="text-2xl font-bold flex items-center gap-2">
                      <Calendar />
                      MONTHLY HABITS

                    <div className="flex items-center gap-4">
                      <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-gray-700 rounded">
                        <ChevronLeft />
                      </button>
                      <span className="text-lg font-medium min-w-[180px] text-center">{monthName}</span>
                      <button onClick={() => changeMonth(1)} className="p-2 hover:bg-gray-700 rounded">
                        <ChevronRight />
                      </button>
                    </div>
                  </div>
                  
                  <div className="bg-gray-700 p-4 rounded">
                    <h2 className="text-sm font-semibold mb-3">SUMMARY</h2>
                    <div className="grid grid-cols-3 gap-4 text-sm">
                      <div>
                        <div className="text-gray-400 mb-1">View from</div>
                        <div className="bg-white text-blue-600 px-3 py-1 rounded text-center font-medium">
                          {currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                        </div>
                      </div>
                      <div>
                        <div className="text-gray-400 mb-1">Complete to date:</div>
                        <div className="bg-white text-gray-800 px-3 py-1 rounded text-center font-bold">
                          {calculateTotalCompletion()}%
                        </div>
                      </div>
                      <div>
                        <div className="text-gray-400 mb-1">Total earned to date:</div>
                        <div className="bg-white text-green-600 px-3 py-1 rounded text-center font-bold">
                          ${calculateTotalEarned().toLocaleString()}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-b-lg shadow-lg overflow-x-auto">
                  <div className="p-6">
                    <h2 className="text-lg font-bold mb-4">MONTH VIEW</h2>
                    
                    <div className="min-w-[1200px]">
                      <div className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div></div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className={`${getWeekColor(weekIndex)} text-white text-center py-2 rounded font-semibold`}>
                            Week {weekIndex + 1} (%)
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="text-sm font-semibold flex items-center">Daily completed (%)</div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-2 rounded text-sm font-bold`}>
                                {day ? `${calculateDailyCompletion(day)}%` : ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="text-sm font-semibold">Daily habits</div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-1 rounded-t text-xs font-semibold`}>
                                {day ? dayNames[dayIndex] : ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div></div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-1 rounded-b text-sm font-bold`}>
                                {day || ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      {habits.map((habit) => (
                        <div key={habit.id} className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                          <div className={`${habit.color} p-2 rounded flex items-center justify-between group`}>
                            {editingHabit === habit.id ? (
                              <div className="flex items-center gap-2 flex-1">
                                <input
                                  type="text"
                                  value={editName}
                                  onChange={(e) => setEditName(e.target.value)}
                                  className="flex-1 px-2 py-1 rounded border"
                                  onKeyPress={(e) => e.key === 'Enter' && saveEdit(habit.id)}
                                />
                                <button onClick={() => saveEdit(habit.id)} className="p-1 hover:bg-white/50 rounded">
                                  <Save />
                                </button>
                              </div>
                            ) : (
                              <>
                                <span className="text-sm font-medium">{habit.name}</span>
                                <div className="opacity-0 group-hover:opacity-100 flex gap-1 transition-opacity">
                                  <button onClick={() => startEditing(habit)} className="p-1 hover:bg-white/50 rounded">
                                    <Edit2 />
                                  </button>
                                  <button onClick={() => deleteHabit(habit.id)} className="p-1 hover:bg-white/50 rounded">
                                    <X />
                                  </button>
                                </div>
                              </>
                            )}
                          </div>
                          {weeks.map((week, weekIndex) => (
                            <div key={weekIndex} className="grid grid-cols-7 gap-1">
                              {week.map((day, dayIndex) => (
                                <button
                                  key={dayIndex}
                                  onClick={() => day && toggleHabit(habit.id, day)}
                                  disabled={!day}
                                  className={`aspect-square border-2 rounded transition-all ${
                                    day
                                      ? isHabitCompleted(habit, day)
                                        ? 'border-blue-600 bg-blue-600'
                                        : 'border-blue-600 bg-white hover:bg-blue-50'
                                      : 'border-gray-200 bg-gray-50'
                                  }`}
                                >
                                  {day && isHabitCompleted(habit, day) && (
                                    <div className="text-white text-xl leading-none">✓</div>
                                  )}
                                </button>
                              ))}
                            </div>
                          ))}
                        </div>
                      ))}

                      <div className="grid gap-2 mt-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={newHabitName}
                            onChange={(e) => setNewHabitName(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                            placeholder="New habit..."
                            className="flex-1 px-3 py-2 border rounded"
                          />
                          <button
                            onClick={addHabit}
                            className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-colors"
                          >
                            <Plus />
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<HabitTracker />, document.getElementById('root'));
    </script>
</body>

                                  today.getFullYear() === currentDate.getFullYear();
            const daysToCount = isCurrentMonth ? today.getDate() : daysInMonth;
            
            let totalPossible = habits.length * daysToCount;
            let totalCompleted = 0;
            
            for (let day = 1; day <= daysToCount; day++) {
              totalCompleted += habits.filter(habit => isHabitCompleted(habit, day)).length;
            }
            
            return Math.round((totalCompleted / totalPossible) * 100);
          };

          const calculateTotalEarned = () => {
            const { daysInMonth } = getDaysInMonth(currentDate);
            const today = new Date();
            const isCurrentMonth = today.getMonth() === currentDate.getMonth() && 
                                  today.getFullYear() === currentDate.getFullYear();
            const daysToCount = isCurrentMonth ? today.getDate() : daysInMonth;
            
            let total = 0;
            for (let day = 1; day <= daysToCount; day++) {
              const completed = habits.filter(habit => isHabitCompleted(habit, day)).length;
              total += completed * 20;
            }
            return total;
          };

          const addHabit = () => {
            if (newHabitName.trim()) {
              const colors = ['bg-red-200', 'bg-orange-200', 'bg-yellow-200', 'bg-green-200', 'bg-blue-200', 'bg-purple-200', 'bg-pink-200'];
              const newHabit = {
                id: Date.now(),
                name: newHabitName,
                color: colors[habits.length % colors.length],
                completions: {}
              };
              const updatedHabits = [...habits, newHabit];
              setHabits(updatedHabits);
              saveData(updatedHabits);
              setNewHabitName('');
            }
          };

          const deleteHabit = (habitId) => {
            const updatedHabits = habits.filter(h => h.id !== habitId);
            setHabits(updatedHabits);
            saveData(updatedHabits);
          };

          const startEditing = (habit) => {
            setEditingHabit(habit.id);
            setEditName(habit.name);
          };

          const saveEdit = (habitId) => {
            const updatedHabits = habits.map(h => 
              h.id === habitId ? { ...h, name: editName } : h
            );
            setHabits(updatedHabits);
            saveData(updatedHabits);
            setEditingHabit(null);
          };

          const changeMonth = (direction) => {
            const newDate = new Date(currentDate);
            newDate.setMonth(newDate.getMonth() + direction);
            setCurrentDate(newDate);
          };

          const weeks = getWeeksInMonth();
          const monthName = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
          const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

          const getWeekColor = (weekIndex) => {
            const colors = ['bg-blue-500', 'bg-yellow-500', 'bg-yellow-300', 'bg-purple-500', 'bg-gray-300'];
            return colors[weekIndex] || 'bg-gray-300';
          };

          return (
            <div className="min-h-screen bg-gray-50 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="bg-gray-800 text-white p-6 rounded-t-lg">
                  <div className="flex items-center justify-between mb-4">
                    <h1 className="text-2xl font-bold flex items-center gap-2">
                      <Calendar />
                      MONTHLY HABITS
                    </h1>
                    <div className="flex items-center gap-4">
                      <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-gray-700 rounded">
                        <ChevronLeft />
                      </button>
                      <span className="text-lg font-medium min-w-[180px] text-center">{monthName}</span>
                      <button onClick={() => changeMonth(1)} className="p-2 hover:bg-gray-700 rounded">
                        <ChevronRight />
                      </button>
                    </div>
                  </div>
                  
                  <div className="bg-gray-700 p-4 rounded">
                    <h2 className="text-sm font-semibold mb-3">SUMMARY</h2>
                    <div className="grid grid-cols-3 gap-4 text-sm">
                      <div>
                        <div className="text-gray-400 mb-1">View from</div>
                        <div className="bg-white text-blue-600 px-3 py-1 rounded text-center font-medium">
                          {currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                        </div>
                      </div>
                      <div>
                        <div className="text-gray-400 mb-1">Complete to date:</div>
                        <div className="bg-white text-gray-800 px-3 py-1 rounded text-center font-bold">
                          {calculateTotalCompletion()}%
                        </div>
                      </div>
                      <div>
                        <div className="text-gray-400 mb-1">Total earned to date:</div>
                        <div className="bg-white text-green-600 px-3 py-1 rounded text-center font-bold">
                          ${calculateTotalEarned().toLocaleString()}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-b-lg shadow-lg overflow-x-auto">
                  <div className="p-6">
                    <h2 className="text-lg font-bold mb-4">MONTH VIEW</h2>
                    
                    <div className="min-w-[1200px]">
                      <div className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div></div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className={`${getWeekColor(weekIndex)} text-white text-center py-2 rounded font-semibold`}>
                            Week {weekIndex + 1} (%)
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="text-sm font-semibold flex items-center">Daily completed (%)</div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-2 rounded text-sm font-bold`}>
                                {day ? `${calculateDailyCompletion(day)}%` : ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="text-sm font-semibold">Daily habits</div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-1 rounded-t text-xs font-semibold`}>
                                {day ? dayNames[dayIndex] : ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      <div className="grid gap-2 mb-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div></div>
                        {weeks.map((week, weekIndex) => (
                          <div key={weekIndex} className="grid grid-cols-7 gap-1">
                            {week.map((day, dayIndex) => (
                              <div key={dayIndex} className={`${day ? getWeekColor(weekIndex) : 'bg-gray-100'} text-white text-center py-1 rounded-b text-sm font-bold`}>
                                {day || ''}
                              </div>
                            ))}
                          </div>
                        ))}
                      </div>

                      {habits.map((habit) => (
                        <div key={habit.id} className="grid gap-2 mb-2" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                          <div className={`${habit.color} p-2 rounded flex items-center justify-between group`}>
                            {editingHabit === habit.id ? (
                              <div className="flex items-center gap-2 flex-1">
                                <input
                                  type="text"
                                  value={editName}
                                  onChange={(e) => setEditName(e.target.value)}
                                  className="flex-1 px-2 py-1 rounded border"
                                  onKeyPress={(e) => e.key === 'Enter' && saveEdit(habit.id)}
                                />
                                <button onClick={() => saveEdit(habit.id)} className="p-1 hover:bg-white/50 rounded">
                                  <Save />
                                </button>
                              </div>
                            ) : (
                              <>
                                <span className="text-sm font-medium">{habit.name}</span>
                                <div className="opacity-0 group-hover:opacity-100 flex gap-1 transition-opacity">
                                  <button onClick={() => startEditing(habit)} className="p-1 hover:bg-white/50 rounded">
                                    <Edit2 />
                                  </button>
                                  <button onClick={() => deleteHabit(habit.id)} className="p-1 hover:bg-white/50 rounded">
                                    <X />
                                  </button>
                                </div>
                              </>
                            )}
                          </div>
                          {weeks.map((week, weekIndex) => (
                            <div key={weekIndex} className="grid grid-cols-7 gap-1">
                              {week.map((day, dayIndex) => (
                                <button
                                  key={dayIndex}
                                  onClick={() => day && toggleHabit(habit.id, day)}
                                  disabled={!day}
                                  className={`aspect-square border-2 rounded transition-all ${
                                    day
                                      ? isHabitCompleted(habit, day)
                                        ? 'border-blue-600 bg-blue-600'
                                        : 'border-blue-600 bg-white hover:bg-blue-50'
                                      : 'border-gray-200 bg-gray-50'
                                  }`}
                                >
                                  {day && isHabitCompleted(habit, day) && (
                                    <div className="text-white text-xl leading-none">✓</div>
                                  )}
                                </button>
                              ))}
                            </div>
                          ))}
                        </div>
                      ))}

                      <div className="grid gap-2 mt-4" style={{ gridTemplateColumns: '200px repeat(5, 1fr)' }}>
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={newHabitName}
                            onChange={(e) => setNewHabitName(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                            placeholder="New habit..."
                            className="flex-1 px-3 py-2 border rounded"
                          />
                          <button
                            onClick={addHabit}
                            className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-colors"
                          >
                            <Plus />
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<HabitTracker />, document.getElementById('root'));
    </script>
</body>
</html>
